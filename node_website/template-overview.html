<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900" rel="stylesheet" />
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png" />
    <title>Oliver Smart's Projects</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        html {
            font-size: 62.5%;
            box-sizing: border-box;
        }
        body {
            padding: 5rem 5rem 10rem;
            line-height: 1.7;
            font-family: 'Nunito Sans', sans-serif;
            color: #555;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #9be15d, #00e3ae);
        }
        h1 {
            font-family: 'Megrim', sans-serif;
            font-size: 6rem;
            color: white;
            transform: skewY(-5deg);
            text-align: center;
            position: relative;
            word-spacing: 3px;
        }
        h1::before {
            content: '';
            display: block;
            height: 65%;
            width: 49%;
            position: absolute;
            top: 105%;
            left: 50%;
            background: linear-gradient(to bottom, #9be15d, #00e3ae);
            opacity: 0.8;
            z-index: -1;
            transform: skewY(370deg) translate(-50%, -50%);
        }
        .container {
            width: 95rem;
            margin: 0 auto;
        }
        .cards-container {
            margin-top: 8rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .card {
            background: white;
            box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.15);
            margin-bottom: 5rem;
            transform: skewX(-20deg);
            display: flex;
            flex-direction: column;
            transition: all 0.5s;
            width: 30rem;
        }
        .card__emoji {
            font-size: 5.5rem;
            line-height: 1.2;
            padding: 1.5rem 6rem 0.5rem 1.5rem;
            letter-spacing: -4rem;
            transform: skewX(20deg);
        }
        .card__title-box {
            background: linear-gradient(to bottom, #9be15d, #00e3ae);
            margin-right: auto;
            display: flex;
            align-items: center;
            padding: 0 3rem;
        }
        .card__title {
            font-family: 'Megrim', sans-serif;
            color: white;
            font-size: 3.25rem;
            transform: skewX(20deg);
        }
        .card__details {
            display: flex;
            flex-direction: column;
        }
        .card__detail-box {
            align-self: stretch;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .card__detail-box:last-child {
            border: none;
        }
        .card__detail {
            font-weight: 400;
            font-size: 1.8rem;
            transform: skewX(20deg);
            padding: 1.75rem;
        }
        .card__link:link, .card__link:visited {
            flex: 0 0 auto;
            background-color: #79e17b;
            color: white;
            font-size: 1.6rem;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            padding: 2.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .card__link:hover, .card__link:active {
            background-color: #9be15d;
        }
        .card__link span {
            transform: skewX(20deg);
        }
        .card:hover {
            transform: skewX(-20deg) scale(1.08);
            box-shadow: 0 3rem 8rem 2rem rgba(0, 0, 0, 0.15);
        }
        .emoji-left {
            font-size: 2rem;
            margin-right: 1rem;
        }
        .emoji-right {
            font-size: 2rem;
            margin-left: 1rem;
        }
        .not-organic {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oliver's Projects!</h1>
        <div class="cards-container" id="cards-container">
            <!-- Cards will be injected here by JavaScript -->
        </div>
    </div>
    <script>
        const projects = [
            {
                icon: '🌍',
                name: 'Geophysical Data Analysis',
                technology: 'Python, Pandas, NumPy, Scikit-learn',
                description: 'Developed a Python tool using Pandas and NumPy, increasing data processing speed by 30%. Predicted ore body locations with 85% accuracy using machine learning techniques such as support vector machines (SVMs) implemented in Scikit-learn.',
                github: 'https://github.com/olismart12?tab=repositories',
                id: 0
            },
            {
                icon: '📊',
                name: 'Big Data Visualization for Government Reports',
                technology: 'Power BI, SQL, Python, Pandas, NumPy',
                description: 'Created dashboards with Power BI improving decision-making by 20%. Integrated data using SQL and Python libraries such as Pandas and NumPy.',
                github: 'https://github.com/olismart12?tab=repositories',
                id: 1
            },
            {
                icon: '🌐',
                name: 'ArcGIS Mapping for Environmental Impact Studies',
                technology: 'ArcGIS Pro, Python, ArcPy, GDAL',
                description: 'Mapped and analysed environmental data using ArcGIS Pro and Python libraries such as ArcPy and GDAL. Conducted spatial analysis to create detailed maps for visualizing environmental impacts.',
                github: 'https://github.com/olismart12?tab=repositories',
                id: 2
            },
            {
                icon: '💻',
                name: 'Web Application Development',
                technology: 'Node.js, Express.js, MongoDB, JWT, Bcrypt.js, HTML, TypeScript, JavaScript',
                description: 'Built a web app for geological data visualisation using Node.js, Express.js, and MongoDB. Implemented secure user authentication using JWT and Bcrypt.js. Utilized HTML, TypeScript, and JavaScript for the front end and managed the project with Git and GitHub for version control.',
                github: 'https://github.com/olismart12?tab=repositories',
                id: 3
            }
        ];

        const cardsContainer = document.getElementById('cards-container');

        projects.forEach(project => {
            const card = document.createElement('figure');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card__emoji">${project.icon}</div>
                <div class="card__title-box">
                  <h2 class="card__title">${project.name}</h2>
                </div>
                <div class="card__details">
                  <div class="card__detail-box">
                      <h6 class="card__detail">${project.technology}</h6>
                  </div>
                  <div class="card__detail-box">
                    <h6 class="card__detail">${project.description}</h6>
                  </div>
                  <div class="card__detail-box">
                    <h6 class="card__detail"><a href="${project.github}" target="_blank">View on GitHub</a></h6>
                  </div>
                </div>
                <a class="card__link" href="/product?id=${project.id}">
                  <span>Detail <i class="emoji-right">👉</i></span>
                </a>
            `;
            cardsContainer.appendChild(card);
        });
    </script>
</body>
</html>
